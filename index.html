<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>BULLS</h3>
        <h2 id="countel-home">0</h2>
        <button class="home-plus1">+1</button>
        <button class="home-plus2">+2</button>
        <button class="home-plus3">+3</button>
        <button class="home-minus1">-1</button>
        <div class="resetButton">
          <button class="hard-reset-home">Hard Reset</button>
        </div>
      </div>

      <div>
        <button class="game-reset">GAME RESET</button>
      </div>

      <div>
        <h3>LAKERS</h3>
        <h2 id="countel-guest">0</h2>
        <button class="guest-plus1">+1</button>
        <button class="guest-plus2">+2</button>
        <button class="guest-plus3">+3</button>
        <button class="guest-minus1">-1</button>
        <div class="resetButton">
          <button class="hard-reset-guest">Hard Reset</button>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
